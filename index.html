<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <!-- Intro Animation Container -->
    <div id="intro-container">
      <!-- Top Panel (Z-index: 20) -->
      <div id="panelTop">
        <!-- 1단계 텍스트를 감싸는 div -->
        <div class="text-wrapper">
          <!-- 1단계 텍스트 요소 -->
          <span id="text1">2025 졸업전시에</span>
          <span id="text2">당신을 초대합니다</span>
        </div>
      </div>

      <!-- 2단계 텍스트 컨테이너 (z-40) -->
      <div id="textContainer">
        <div class="final-text-group">
          <span id="codeText">CODE</span>
          <span id="slashText">/</span>
          <span id="projectText">PROJECT</span>
        </div>
      </div>

      <!-- Bottom Panel (Z-index: 20) -->
      <div id="panelBottom">
        <div id="loadingPercentage">(0%)</div>
      </div>

      <!-- 로딩 바 컨테이너 (Z-index: 30) -->
      <div id="loadingContainer">
        <div class="loading-bg"></div>
        <div id="loadingBar"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="intro.js"></script>
</body>
</html>
